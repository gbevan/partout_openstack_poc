instance-id: {{ opts.parms.instance_uuid }}

network-interfaces: |
  #auto lo
  #iface lo inet loopback

  auto ens3
  iface ens3 inet static
    address {{ opts.parms.ipaddr }}
    netmask {{ opts.parms.netmask }}
    gateway {{ opts.parms.gateway }}
    dns-nameservers {{ opts.parms.dns_nameservers }}
